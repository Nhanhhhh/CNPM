<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/menuStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">


</head>
<body>
    <div class="tabBar">
        <button class="tabButton" onclick="openTab('home')"><a href="home.html">Trang chủ</a></button>
        <button class="tabButton" onclick="openTab('menu')"><a href="menu.html">Thực đơn</a></button>
        <button class="tabButton" onclick="openTab('payment')"><a href="payment.html">Thanh toán</a></button>
        <button class="tabButton" onclick="openTab('about')"><a href="about.html">Kiểm tra đơn hàng</a></button>
        <button class="tabButton" onclick="openTab('login')"><a href="login.html">Đăng nhập</a></button>
    </div>

    <div class="food-category">
        <template id="category-template">
            <div class="category-container">
                <div class="category-img">
                    <img class="cat-img" src="">
                </div>
    
                <div class="item-and-price">
                    <div class="item">
                        <p></p>
                    </div>
                    <div class="price">
                        <p></p>
                    </div>
                </div>
                <div class="description">
                    <p></p>
                </div>
    
                <div class="number">
                    <button class="minus">-</button>
                    <input class="countVal" type="text" value="0">
                    <button class="plus">+</button>
                </div>
            </div>
        </template>

        
    </div>

    <div data-include="footer"></div>
