<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/loginStyle.css">
</head>

<body>
    <div class="tabBar">
        <button class="tabButton" onclick="openTab('home')"><a href="home.html">Home</a></button>
        <button class="tabButton" onclick="openTab('menu')"><a href="menu.html">Menu</a></button>
        <button class="tabButton" onclick="openTab('aboutUs')"><a href="aboutUs.html">About Us</a></button>
        <button class="tabButton" onclick="openTab('login')"><a href="login.html">Log in</a></button>
    </div>
    


    <div class="wrapper">
        <div class="container sign-up-container">
            <form action="#" id="dataForm">
                <h1>Đăng ký</h1>
                <div class="social-container">
                    <a class="link" href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a class="link" href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a class="link" href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>hoặc sử dụng email để đăng ký</span>
                <input type="text" class="name" placeholder="Tên của bạn" />
                <input type="text" class="username" placeholder="Tên đằng nhập" />
                <input type="password" class="password" placeholder="Mật khẩu" />
                <input type="text" class="phone" placeholder="Điện thoại" />
                <input type="email" class="email" placeholder="Email" />
                <button type="submit" class="signup-login-button" id="signup">Tạo tài khoản</button>
                <span>Đã có tài khoản? <a class="toLogIn" href="#">Đăng nhập</a></span>
            </form>
        </div>
        <div class="container log-in-container">
            <form action="#" id="dataForm">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a class="link" href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a class="link" href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a class="link" href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>hoặc sử dụng email</span>
                <input type="email" class="username" placeholder="Tên đăng nhập" />
                <input type="password" class="password" placeholder="Mật khẩu" />
                <a class="forgetPasswd" href="#">Quên mật khẩu?</a>
                <button type="submit" class="signup-login-button" id="login">Đăng nhập</button>
                <span>Chưa có tài khoản? <a class="toSignUp" href="#">Tạo tài khoản</a></span>
            </form>
        </div>
    </div>
            

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/scriptLogin.js"></script>
</body>

</html>
